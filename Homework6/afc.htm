<script>
var timerID = "";
var delay = 10;
var change = 5;
var y = -150;
var x = 50;
function changeLoc()
{
	if (document.form1.search.value == "australia")
		window.open("http://www.socceroos.com.au/", "Australia");
	else if (document.form1.search.value == "japan")
		window.open("http://www.jfa.jp/eng/","Japan");
	else if(document.form1.search.value == "japan")
		window.open("http://www.kfa.or.kr/eng/","South Korea");
	else	
		document.writeIn("Pick a country!");
}

function init()
{
        startAnim();

}
 
function startAnim()
{
        if (timerID=="")
        {
               timerID = setInterval("animate()",delay);
        }
}
 
function animate()
{
	if (y <= -150)
    {
        change = 2;
        x = -150;
    }
    if (y >= 600)
    {
        change = -5;
    }
    y = y + change;
    x = x + 5;   
    shiftTo(x, y, 2);
}
 
function getObj(elementID)
{
        return document.getElementById(elementID);
}

function shiftTo(x,y,z)
{
  getObj('soccerball').style.left = x + "px";
  getObj('soccerball').style.top = y + "px";
  getObj('soccerball').style.zIndex = z;
  getObj('xloc').value = x;
  getObj('yloc').value = y;
}
</script>
<body onload="startAnim();">
